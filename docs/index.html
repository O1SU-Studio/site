<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O1SU Studio Web Site</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <style>
      #pushstart {
        background: url(res/img/png/stars.png);
        background-repeat: repeat;
        background-size: auto;
        position: absolute;
        left: 0px;
        right: 0px;
        bottom: 0px;
        top: 0px;
        z-index: 1;
      }
      .box {
        position: absolute;
        left: 1%;
        right: 1%;
        top: 0px;
        bottom: 0px;
        margin: 0 auto;
      }

      @media screen and (max-width: 10vw) {
        .box {
          margin: 0 auto;
          width: 100% !important;
          height: auto !important;
          position: relative;
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div
        id="pushstart"
        class="d-flex justify-content-center"
        v-if="!isHidden"
      >
        <img
          id="o1su"
          class="box"
          style="height: 100%"
          @click="toggleHide"
          src="res/img/gif/o1su.gif"
          alt=""
        />
      </div>
      <div v-if="isHidden">
        <h1 class="text-center">Rick Rolled</h1>
        <video autoplay src="res/vid/mp4/rickroll.mp4" width="100%"></video>
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          isHidden: false,
        },
        methods: {
          toggleHide(e) {
            if (this.checkPushStart(e)) {
              this.isHidden = !this.isHidden;
            }
          },
          checkPushStart(e) {
            let hRatio = 2560 / e.view.innerHeight;
            let wRatio = 3180 / e.view.innerWidth;
            let calculatedX = wRatio * e.clientX;
            let calculatedY = hRatio * e.clientY;
            console.log(
              `hr: ${hRatio} wr:${wRatio} cx:${calculatedX} cy:${calculatedY}`
            );
            return calculatedX >= 1239 &&
              calculatedX <= 1810 &&
              calculatedY >= 1849 &&
              calculatedY <= 1921;
          },
        },
      });
    </script>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
